<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id = "container">

        <div id="heading-div">
            <h1>To Do Manager</h1>
        </div>

        <div id="form-div">
            <form id = "inputform">
                <label for="task">Enter task below</label><br>
                <input type="text" id="task" name="task" autocomplete="off" required/>
                <br>

                <label for="assignee">Select Assignee</label><br>
                <!-- <input class="in" type="text" id="assignee" name="assignee" required /> -->
                <select name="assignee" id="assignee" form="inputform">
                    <option value="none" selected=""true disabled="disabled" hidden="hidden">Click to Dropdown</option>
                </select>
                <br>

                <label for="due-date">Pick Due-Date</label><br>
                <input type="date" id="due-date" name="due-date" required/>
                <br>

                <input type="submit" value="Add Task" id="submit"/>
            </form>
        </div>

        <div id = "in-progress">
            <h2>In Progress</h2>
            <table id = "currenttasks">
                <tr>
                    <th>Task</th>
                    <th>Assignee</th>
                    <th>Due Date</th>
                    <th>Status</th>
                </tr> 
            </table>
        </div>

        <div id = "completed">
            <h2>Completed</h2>
            <table id = "completedtasks">
                <tr>
                    <th>Task</th>
                    <th>Assignee</th>
                    <th>Due Date</th>
                    <th>Status</th>
                </tr> 
            </table>
        </div>
        
    </div>
    
    <script src="script.js" defer></script>
</body>
</html>
